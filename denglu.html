<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/react.min.js" ></script>
		<script type="text/javascript" src="js/react-dom.min.js" ></script>
		<script type="text/javascript" src="js/browser.min.js" ></script>
		<link rel="stylesheet" href="denglu.css" />
		<script type="text/javascript" src="js/zepto_1.1.3.js" ></script>
		<script src="js/rem.js"></script>
	</head>
	<body>
		<div id="out"></div>
	</body>
	<script type="text/babel">
		
		var Components=React.createClass({
			
		tap:function(){
		$.ajax({	
				type:'get',
				url:'http://2.newb.applinzi.com/denglu.php',
				data:{"name":$("#ipt1").val(),"mima":$("#ipt2").val()},
				success:function(data){
					data=data.split("<script")[0]
					if(data==1){
   	 	             	location.href="index.html"
   	              }else if(data==0){
   	 	
   	 	         alert('尚未注册')
   	         }
   	              
				console.log(data)
				},
				error:function(){
					console.log("失败")
				}
			})	
		
		},
	
	  render:function(){
				return(
				  <div id="div1">
				  <header>实时新闻</header>
				   <p>用户名 : <input type="text" id="ipt1" placeholder="请输入用户名" /></p>
				   <p>密　码 : <input type="password" id="ipt2" placeholder="请输入密码"/></p>
		 
				   
			 <p id="op1">
			  	  <a><input type="button" value="登录" id="btn" onClick={this.tap} /></a>
			  	
			  </p>	   
			
				<p id="op2">还没有账号？ <a href="zhuce.html">立即注册</a></p>
			
				</div>
				)
			}
		})
	
	ReactDOM.render(<Components/>,document.getElementById("out"))	
		
		
		
		
		
		
		
	</script>
	
	
	
	
</html>
